<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Successful</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #121212);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(25, 25, 35, 0.9);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h1 {
      color: #06d6a0;
      margin-bottom: 10px;
    }

    .info {
      margin: 12px 0;
      font-size: 1.05rem;
    }

    .info span {
      font-weight: 600;
      color: #ffd166;
    }

    #qrBox {
      margin: 25px auto;
      width: 200px;
      height: 200px;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Registration Successful ðŸŽ‰</h1>

    <div class="info">Name: <span id="name"></span></div>
    <div class="info">Registration No: <span id="regNo"></span></div>
    <div class="info">Branch: <span id="branch"></span></div>
    <div class="info">Section: <span id="section"></span></div>
    <div class="info">Type: <span id="type"></span></div>
    <div class="info">Food: <span id="food"></span></div>

    <div id="qrBox"></div>

    <div class="note">
      Please show this QR code at the entry gate.
    </div>
  </div>

  <!-- âœ… SCRIPT ORDER -->
  <script src="js/config.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/utils.js"></script>
  <script src="js/utils-supabase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const regNo = params.get("regNo");

      if (!regNo) {
        alert("Invalid access");
        return;
      }

      try {
        const res = await window.apiGet({
          action: "getPass",
          regNo
        });

        if (res.status !== "ok") {
          alert("Registration not found");
          return;
        }

        const d = res.data;

        // âœ… IDs MATCH HTML
        document.getElementById("name").innerText = d.name;
        document.getElementById("regNo").innerText = d.reg_no;
        document.getElementById("branch").innerText = d.branch;
        document.getElementById("section").innerText = d.section;
        document.getElementById("type").innerText = d.type;
        document.getElementById("food").innerText = d.food;

        // QR CODE
        new QRCode(document.getElementById("qrBox"), {
          text: d.reg_no,
          width: 180,
          height: 180
        });

      } catch (err) {
        console.error("Error loading data:", err);
        alert("Failed to load registration details");
      }
    });
  </script>

</body>
</html>
